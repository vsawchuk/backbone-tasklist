<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Backbone TaskList</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header class="row">
    <div class="columns small-11 small-offset-1">
      <h1 class="headline">Backbone Task List</h1>
    </div>
  </header>
  <main>
    <section class="row">
      <ul id="status-messages" class="callout primary status-messages columns small-12">

      </ul>
    </section>

    <section class="row">
      <div class="columns small-12 large-6 large-offset-1">
        <h2>Task List</h2>
        <ul id="todo-items" class="todo-items">

        </ul>
      </div>

      <div class="columns small-12 large-4 end">
        <h2>Add a New Task</h2>
        <form id="add-task-form">
          <label for="task_name">Task Name</label>
          <input type="text" name="task_name" />

          <label for="assignee">Assignee</label>
          <input type="text" name="assignee" />

          <input id="add-new-task" type="submit" class="button" value="Add" />
        </form>
      </div>
    </section>

  </main>
  <footer class="row">
    <div class="columns small-12 medium-11 medium-offset-1">
      <span class="footer-copy">&copy; 2017, Ada Developers Academy</span>
    </div>
  </footer>

  <script id="task-template" type="text/template">
    <li class="task">
      <h3>
        <%- task_name %>
      </h3>
      <p>
        Assigned to <%- assignee %>
      </p>
      <div>
        <button type="button" class="button primary toggle-complete">Toggle Completion</button>
        <button type="button" class="button secondary edit">Edit</button>
        <button type="button" class="button alert delete">Delete Task</button>
      </div>
    </li>
  </script>

  <script src="app.bundle.js" type="text/javascript"></script>
</body>
</html>
